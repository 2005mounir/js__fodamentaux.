  <style>

/* style.css */

/* Reset léger */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Page */
html, body {
  height: 100%;
  font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(180deg, #f6f8fb 0%, #ffffff 100%);
  color: #222;
  -webkit-font-smoothing: antialiased;
  padding: 32px;
}

/* Container form centré */
body {
  display: flex;
  align-items: flex-start;
  justify-content: center;
}

/* Card autour du formulaire */
form#form {
  background: #fff;
  width: 100%;
  max-width: 520px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(18, 38, 63, 0.08);
  padding: 20px 22px;
  margin-top: 20px;
  border: 1px solid rgba(15, 23, 42, 0.04);
}

/* Titre / lien accueil */
a[href="index.html"]{
  display: inline-block;
  margin-bottom: 12px;
  color: #2563eb;
  text-decoration: none;
  font-weight: 600;
}
a[href="index.html"]:hover { text-decoration: underline; }

/* Labels et inputs */
form#form label {
  display: block;
  font-size: 0.88rem;
  margin-top: 12px;
  margin-bottom: 6px;
  color: #374151;
}

form#form input[type="text"],
form#form input[type="number"],
form#form input[type="email"],
form#form input[type="tel"] {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #e6e9ef;
  border-radius: 8px;
  font-size: 0.95rem;
  background: #fbfdff;
  transition: border-color 0.15s ease, box-shadow 0.15s ease;
}

/* Focus */
form#form input:focus {
  outline: none;
  border-color: #7cbae6;
  box-shadow: 0 0 0 4px rgba(124, 186, 230, 0.12);
}

/* Checkbox row */
label[for="disponible"] {
  display: inline-block;
  margin-right: 8px;
}
#disponible {
  transform: translateY(2px);
  width: 16px;
  height: 16px;
  vertical-align: middle;
}

/* Button Ajouter */
#btn_ajouter {
  display: inline-block;
  margin-top: 16px;
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  letter-spacing: 0.2px;
  background: linear-gradient(180deg,#2b8cff 0,#1b6fe8 100%);
  color: white;
  box-shadow: 0 8px 18px rgba(27,111,232,0.18);
  transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.12s ease;
}

/* Button hover/active */
#btn_ajouter:hover { transform: translateY(-2px); }
#btn_ajouter:active { transform: translateY(0); opacity: 0.95; }

/* Error list */
ul#errors {
  margin-top: 14px;
  list-style: none;
  padding-left: 0;
}
ul#errors li {
  background: #fff6f6;
  color: #7f1d1d;
  border: 1px solid rgba(127,29,29,0.08);
  padding: 8px 10px;
  border-radius: 8px;
  margin-bottom: 8px;
  font-size: 0.9rem;
  display: flex;
  gap: 10px;
  align-items: center;
}

/* Small screens */
@media (max-width: 520px) {
  html, body { padding: 16px; }
  form#form { padding: 16px; margin-top: 12px; }
  #btn_ajouter { width: 100%; }
}

  </style>
